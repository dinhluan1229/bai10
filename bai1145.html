<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = 0 , n1= 0, n2=0
  let fibonacci = "";
  let tong=0;
  for (let i=0; i<20;i++) {
    if (i == 0) {
      n = 1
      n2 = 1
      fibonacci += n + " "
      tong+=n
      document.write(tong)
    } else
      n = n1 + n2
    n1 = n2
    n2 = n
    fibonacci += n + " "
    tong+=n
    document.write(tong)
  }

</script>
</body>
</html>
